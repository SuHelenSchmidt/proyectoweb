<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documentos Personales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .form-group input {
            flex-grow: 1;
        }
        .status-icon {
            margin-left: 10px;
            display: none; /* Oculto por defecto */
        }
        .status-icon.success {
            color: green;
            display: inline-block; /* Mostrar cuando sea aprobado */
        }
        .btn {
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div id="animationContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="container">
        <h2>¡{{ conductor.nombre }}, sube tus documentos!</h2> <!-- Mensaje personalizado con el nombre -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_licencia">Licencia:</label>
                <input type="file" id="id_licencia" name="licencia" accept=".pdf,.jpg,.png" onchange="showStatus('licencia')">
                <span class="status-icon" id="licencia-status">✔</span> <!-- Icono de éxito -->
            </div>

            <div class="form-group">
                <label for="id_certificado">Certificado:</label>
                <input type="file" id="id_certificado" name="certificado" accept=".pdf,.jpg,.png" onchange="showStatus('certificado')">
                <span class="status-icon" id="certificado-status">✔</span> <!-- Icono de éxito -->
            </div>

            <button type="submit" class="btn btn-primary">Subir Documentos</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Cargar la animación
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/LoginBus.json' // Ruta de tu animación JSON
        });

        // Mostrar el icono de aprobado cuando se sube un archivo
        function showStatus(field) {
            const statusIcon = document.getElementById(`${field}-status`);
            statusIcon.classList.add('success');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

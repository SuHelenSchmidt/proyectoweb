{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio del Conductor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(10, 9, 9);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* GIF de fondo */
        .background-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 400px;
            height: auto;
            z-index: -1;
        }
        /* Texto de bienvenida */
        .welcome-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 500;
            color: #ff4b2b;
            z-index: 1;
        }
        /* Botones fijos abajo */
        .fixed-bottom-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        /* Botones de gestión */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
            z-index: 1;
        }
        /* Botón redondo */
        .round-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 1;
        }
        .round-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        /* Botón superior */
        .top-button {
            font-size: 24px;
            padding: 15px 20px;
        }
        .dropdown-item {
            font-size: 18px;
            padding: 10px 20px;
        }

        .boton-redondo {
            background-color: red; /* Color de fondo inicial (rojo) */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 50%; /* Bordes redondeados */
            width: 100px; /* Ancho inicial del botón */
            height: 100px; /* Alto inicial del botón */
            font-size: 20px; /* Tamaño del texto */
            cursor: pointer; /* Cursor al pasar sobre el botón */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transición suave para el cambio de color y expansión */
        }

        .boton-redondo:hover {
            background-color: blue; /* Color de fondo al pasar el mouse (azul) */
            transform: scale(1.1); /* Aumenta el tamaño del botón al 110% */
        }

    </style>
</head>
<body>

    <div class="background-gif">
        <button id="iniciar-viaje" class="boton-redondo" onclick="iniciarViaje()">Iniciar Viaje</button>
    </div>

    <div class="welcome-text">Hola <td>{{ conductor.nombre }}</td>
       </div>
    

    <!-- Botones de gestión y configuración -->
    <div class="top-buttons">
        <!-- Botón de vinculación con icono relacionado -->
        <div class="vinculaciones-button">
            <a href="{% url 'vinculaciones' %}" class="btn btn-light top-button">
                <i class="bi bi-person-lines-fill"></i> <!-- Icono relacionado a solicitudes -->
            </a>
        </div>

<!-- Contenedor de las opciones de navegación -->
<div class="d-flex flex-column align-items-stretch" style="position: fixed; right: 0; top: 100px; height: 100vh; width: 60px;">
    <!-- Opción: Documentos Personales y Vehículo -->
    <a href="{% url 'gestionar_documentos' %}" class="btn btn-warning mb-2" style="height: 80px; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="Documentos Personales y Vehículo">
        <i class="bi bi-file-earmark-text" style="font-size: 30px;"></i>
    </a>

    <!-- Opción: Ver Mensajes -->
    <a href="{% url 'ver_mensajes' %}" class="btn btn-warning mb-2" style="height: 80px; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="Ver Mensajes">
        <i class="bi bi-envelope-fill" style="font-size: 30px;"></i>
    </a>

    <!-- Opción: Enviar Mensaje -->
    <a href="{% url 'enviar_mensaje' %}" class="btn btn-warning mb-2" style="height: 80px; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="Enviar Mensaje">
        <i class="bi bi-send-fill" style="font-size: 30px;"></i>
    </a>

    <!-- Opción: Vinculaciones -->
    <div class="vinculaciones-button mb-2">
        <a href="{% url 'vinculaciones' %}" class="btn btn-warning" style="height: 80px; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="Vinculaciones">
            <i class="bi bi-person-lines-fill" style="font-size: 30px;"></i>
        </a>
    </div>

    <!-- Opción: Cerrar Sesión -->
    <form action="{% url 'logout' %}" method="post" class="mb-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning" style="height: 80px; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="Cerrar sesión">
            <i class="bi bi-power" style="font-size: 30px;"></i>
        </button>
    </form>
</div>


    </div>

    <!-- Botones inferiores -->
    <div class="fixed-bottom-buttons">
        <!-- Agregar botones de acción como Crear Ruta o Ver Ruta -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <button id="iniciar-viaje" class="boton-redondo" onclick="iniciarViaje()">Iniciar Viaje</button>
    
    <script>
        function iniciarViaje() {
            // Lógica para iniciar el viaje
            alert('Viaje iniciado');
        }
    </script>

</body>
</html>

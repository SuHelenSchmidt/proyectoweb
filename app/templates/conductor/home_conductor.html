{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio del Conductor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(10, 9, 9);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Establecer el GIF de fondo */
        .background-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Ajusta el ancho del GIF según sea necesario */
            max-width: 400px; /* Establece un ancho máximo para el GIF */
            height: auto; /* Mantiene la proporción del GIF */
            z-index: -1;
        }
        /* Estilo del texto de bienvenida */
        .welcome-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px; /* Ajusta el tamaño del texto */
            z-index: 1; /* Asegura que esté por encima del GIF */
        }
        /* Botones fijos en la parte inferior */
        .fixed-bottom-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1; /* Asegura que esté por encima del GIF */
        }
        /* Posicionamiento de los botones de gestión y configuración */
        .top-buttons {
            position: absolute;
            top: 10px; /* Distancia desde la parte superior */
            right: 10px; /* Distancia desde la derecha */
            display: flex;
            gap: 10px;
            z-index: 1; /* Asegura que esté por encima del GIF */
        }
        /* Estilo para el botón redondo */
        .round-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; /* Ancho del botón */
            height: 120px; /* Alto del botón */
            border-radius: 50%; /* Hacerlo redondo */
            background: linear-gradient(145deg, #ff416c, #ff4b2b); /* Degradado de color */
            border: none; /* Sin borde */
            color: white; /* Color del texto */
            font-size: 16px; /* Tamaño del texto */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra del botón */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            transition: transform 0.2s, box-shadow 0.2s; /* Efectos de transición */
            z-index: 1; /* Asegura que esté por encima del GIF */
        }
        .round-button:hover {
            transform: scale(1.05); /* Efecto al pasar el ratón */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Sombra al pasar el ratón */
        }
        /* Estilo para los botones de la parte superior */
        .top-button {
            font-size: 24px; /* Tamaño del texto del botón */
            padding: 15px 20px; /* Espaciado interno del botón */
        }
        /* Aumentar tamaño de los elementos del menú desplegable */
        .dropdown-item {
            font-size: 18px; /* Tamaño del texto */
            padding: 10px 20px; /* Espaciado interno */
        }
    </style>
</head>
<body>

    <div class="background-gif">
        <img src="{% static 'gifs/distancia.gif' %}" alt="Mapa de Viaje" style="width: 100%; height: auto;">
    </div>

    <div class="welcome-text">Bienvenido, Conductor<td>{{ conductor.nombre }}</td>
        <td>{{ conductor.apellido }} {{ conductor.rut }}</td></div>

    <!-- Botones de gestión y configuración -->
    <div class="top-buttons">
        <!-- Botón de estudiante -->
       

        <!-- Botón para "Gestionar Solicitudes" -->
        <div class="friends-button">
            <button type="button" class="btn btn-light top-button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-people-fill"></i>
            </button>
            <ul class="dropdown-menu">
             
            </ul>
        </div>

        <!-- Botón de engranaje en la parte superior derecha -->
        <div class="gear-button">
            <button type="button" class="btn btn-light top-button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'vinculaciones' %}"> vinculaciones</a></li>
                
                <!-- Botón para Procesar Formulario -->
                <li>
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Procesar formulario</button>
                        <a href="{% url 'gestionar_documentos' %}">Gestionar Documentos Personales y Vehículo</a>

                    </form>
                </li>

<!-- home_apoderado.html y home_conductor.html -->
<a href="{% url 'ver_mensajes' %}">Ver Mensajes</a>
<a href="{% url 'enviar_mensaje' %}">Enviar Mensaje</a>

                <!-- Botón Cerrar Sesión -->
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Botón redondo para iniciar viaje -->
  
    
    <!-- Botones inferiores para "Crear Ruta" y "Ver Ruta" -->
    <div class="fixed-bottom-buttons">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Datos del Vehículo</title>
    <style>
        /* Estilos básicos para centrar el contenido en la pantalla */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        /* Estilo del título */
        h2 {
            color: #333;
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo para los campos del formulario */
        form p {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin: 0;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="file"],
        select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo del botón */
        button[type="submit"] {
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Subir Datos del Vehículo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Datos del Vehículo</button>
        </form>
    </div>
</body>
</html>

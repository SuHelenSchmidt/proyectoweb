<!-- buscar_conductor.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Conductor</title>
</head>
<body>
    <h1>Seleccionar Conductor</h1>
    <form method="POST" action="{% url 'buscar_conductor' %}">
        {% csrf_token %}
        {% for conductor in conductores %}
            <div>
                <input type="radio" name="conductor_id" value="{{ conductor.id }}" required>
                <span>{{ conductor.rut }} - {{ conductor.nombre }} {{ conductor.apellido }}{{ conductor.rut }}</span>
            </div>
        {% endfor %}
        <button type="submit">Continuar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* Altura completa de la ventana */
            overflow: hidden; /* Evitar scroll */
            font-family: Arial, sans-serif;
            color: #333; /* Color de texto */
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2; /* Mantener por encima de la animaci贸n */
            max-width: 400px;
            margin: auto;
            margin-top: 10%; /* Centrar verticalmente */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5); /* Fondo transparente */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Sombra pronunciada */
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn {
            font-weight: bold; /* Letras en negrita */
            color: black; /* Color de las letras en botones */
            background-color: rgba(255, 255, 255, 0.7); /* Fondo transparente para botones */
            border: none; /* Sin borde */
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1); /* Fondo s贸lido al pasar el mouse */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            border: 2px solid black; /* Bordes negros y anchos */
            padding: 10px;
            text-align: center; /* Centrar texto en el campo */
            font-size: 16px;
        }
        .form-control::placeholder {
            color: black;
            opacity: 0.7;
            text-align: center; /* Centrar placeholder */
        }
        .alert {
            margin-top: 10px; /* Espacio entre el campo y el mensaje de error */
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div id="animationContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="container">
        <h1>Registrar Alumno</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar Alumno</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="agregar_otro" value="True">
            <button type="submit" class="btn btn-secondary">Agregar Otro Alumno</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Cargar la animaci贸n
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/LoginBus.json'  // Ruta de tu animaci贸n JSON
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

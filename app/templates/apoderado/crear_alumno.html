<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Íconos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Color de fondo más neutral */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Texto oscuro para mayor legibilidad */
        }
    
        .container {
            width: 80%;
            height: auto; /* Permitir que el contenedor ajuste su altura según el contenido */
            display: flex;
            justify-content: space-between;
            background: #ffffff; /* Fondo blanco para un diseño limpio */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    
        .info-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
    
        .info-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff; /* Color azul vibrante */
        }
    
        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .form-section form {
            width: 80%;
            background: #ffffff; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    
        .form-section .input-group {
            margin-bottom: 20px;
        }
    
        .form-section input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Borde gris claro */
            outline: none;
            font-size: 1.1em;
        }
    
        .form-section .btn {
            width: 100%;
            padding: 10px; /* Reducir el padding para igualar tamaño */
            font-size: 1em; /* Tamaño de fuente ajustado */
            font-weight: bold;
            border: none;
            border-radius: 5px; /* Bordes redondeados más sutiles */
            background-color: #ffcc00; /* Amarillo sólido */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
            margin-bottom: 10px;
        }
    
        .form-section .btn:hover {
            background-color: #ca3b13; /* Amarillo más oscuro al pasar el mouse */
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(0, 0, 0, 0.6); /* Texto gris oscuro para el pie de página */
            font-size: 0.85em;
            letter-spacing: 1px;
        }
    
        .alert {
            margin-top: 10px; /* Espacio entre el campo y el mensaje de error */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de información -->
        <div class="info-section">
            <h1>Registrar Alumno</h1>
            <p>Completa el formulario para registrar a un nuevo alumno en el sistema.</p>
        </div>

        <!-- Sección del formulario -->
        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Registrar Alumno</button>
            </form>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="agregar_otro" value="True">
                <button type="submit" class="btn btn-secondary">Agregar Otro Alumno</button>
            </form>
        </div>
    </div>

    <footer class="footer">&copy; 2024 Transporte Escolar - Todos los derechos reservados</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

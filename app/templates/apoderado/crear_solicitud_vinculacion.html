<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 80%;
            height: auto;
            display: flex;
            justify-content: space-between;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .info-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .info-section p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #666;
        }

        .icon {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #animationContainer {
            width: 120px;
            height: 120px;
        }

        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section form {
            width: 80%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .checkbox-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .btn:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.85em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>Selecciona al alumno</h1>
            <div class="icon">
                <div id="animationContainer"></div>
            </div>
        </div>

        <div class="form-section">
            <h2>Selecciona los Alumnos</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {% for alumno in alumnos %}
                        <div class="checkbox-option">
                            <label>
                                <input type="checkbox" name="alumnos_ids" value="{{ alumno.id }}">
                                <span>{{ alumno.nombre }} {{ alumno.apellido }}</span>
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">Enviar Solicitud</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Cargar la animaci√≥n
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/.json'
        });
    </script>

    <footer>&copy; 2024 Transporte Escolar - Todos los derechos reservados</footer>
</body>
</html>

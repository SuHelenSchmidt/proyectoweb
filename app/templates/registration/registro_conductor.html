<!-- app/templates/registro/registro_conductor.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conductor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover; /* Cubrir todo el fondo */
            font-family: Arial, sans-serif;
            color: #333; /* Color de texto */
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Sombra m√°s pronunciada */
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px; /* Espacio entre botones */
            background-color: #007bff; /* Color principal */
            border: none; /* Sin borde */
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px; /* Espacio entre botones */
            background-color: #6c757d; /* Color secundario */
            border: none; /* Sin borde */
        }
        .form-group {
            margin-bottom: 20px; /* Espacio entre campos del formulario */
        }
        .form-control {
            border-radius: 5px; /* Bordes redondeados para los campos */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Conductor</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

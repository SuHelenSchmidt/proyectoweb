<!-- app/templates/registration/elegir_tipo_registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige el Tipo de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn {
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div id="animationContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="container">
        <h2>¿Cómo deseas registrarte?</h2>
        <div class="form-group">
            <!-- Enlace para registro de conductor -->
            <a href="{% url 'registro_conductor' %}" class="btn btn-primary">Como Conductor</a>
        </div>
        <div class="form-group">
            <!-- Enlace para registro de apoderado -->
            <a href="{% url 'registro_apoderado' %}" class="btn btn-primary">Como Apoderado</a>
        </div>
        <div class="form-group">
            <!-- Enlace para volver al home -->
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Cargar la animación
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/LoginBus.json'  // Ruta de tu animación JSON
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

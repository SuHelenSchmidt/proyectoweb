<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Escolar - Tipo de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ffcc00, #ff5252, #007bff, #00d4ff);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 80%;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .btn {
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.7);
            border: none;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: rgba(108, 117, 125, 0.7);
        }

        .btn-secondary:hover {
            background-color: rgba(108, 117, 125, 1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Cómo deseas registrarte?</h2>
        <div class="form-group">
            <!-- Enlace para registro de conductor -->
            <a href="{% url 'registro_conductor' %}" class="btn">Como Conductor</a>
        </div>
        <div class="form-group">
            <!-- Enlace para registro de apoderado -->
            <a href="{% url 'registro_apoderado' %}" class="btn">Como Apoderado</a>
        </div>
        <div class="form-group">
            <!-- Enlace para volver al home -->
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
        </div>
    </div>

    <footer>&copy; 2024 Transporte Escolar - Todos los derechos reservados</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

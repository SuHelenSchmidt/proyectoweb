<!-- app/templates/registro/registro_apoderado.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Apoderado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container {
            max-width: 500px; /* Ancho máximo del contenedor */
            margin-top: 50px; /* Espacio superior */
            padding: 30px; /* Espacio interior */
            background-color: white; /* Fondo blanco */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h2 {
            color: #007bff; /* Color del título */
            text-align: center; /* Centrar el texto */
            margin-bottom: 20px; /* Espacio inferior */
        }
        .btn-primary {
            width: 100%; /* Botón de registrar ocupa todo el ancho */
        }
        .btn-secondary {
            width: 100%; /* Botón de volver ocupa todo el ancho */
            margin-top: 10px; /* Espacio superior */
        }
        .form-group label {
            font-weight: bold; /* Negrita para las etiquetas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Apoderado</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-secondary">Volver al Home</button>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

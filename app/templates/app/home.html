<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* Altura completa de la ventana */
            overflow: hidden; /* Evitar scroll */
            font-family: Arial, sans-serif;
            color: #333; /* Color de texto */
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative; /* Para posicionar el contenido */
            z-index: 2; /* Mantener por encima de la animación */
            max-width: 400px; /* Ancho máximo del contenedor */
            margin: auto; /* Centrar el contenedor horizontalmente */
            margin-top: 10%; /* Margen superior para centrar verticalmente */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5); /* Fondo transparente */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn {
            font-weight: bold; /* Letras negritas */
            color: black; /* Color de las letras en botones */
            background-color: rgba(255, 255, 255, 0.7); /* Fondo transparente para botones */
            border: none; /* Sin borde */
            transition: background-color 0.3s; /* Transición para hover */
            width: 100%; /* Ancho completo */
            margin-bottom: 10px; /* Espaciado entre botones */
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1); /* Fondo sólido al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div id="animationContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="container">
        <h1> .</h1>
        <!-- Botón de iniciar sesión -->
        <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
        <!-- Botón de registrarse que redirige a elegir el tipo de registro -->
        <a href="{% url 'elegir_tipo_registro' %}" class="btn btn-secondary">Regístrate</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Cargar la animación
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/Animation - 1729218795639.json'  // Ruta de tu animación JSON
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

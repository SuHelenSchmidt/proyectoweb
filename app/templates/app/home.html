<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos globales para eliminar márgenes y rellenos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegúrate de que esto esté a 100% */
            width: 100%; /* Asegúrate de que esto esté a 100% */
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        /* Contenedor central para los botones */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            z-index: 1;
        }

        /* Estilos de los botones */
        .buttons .btn {
            display: inline-block; /* Cambié a inline-block para que se ajusten al contenido */
            margin: 5px 0;
            padding: 5px 15px; /* Ajusté el padding para hacerlo menos ancho */
            font-size: 12px; /* Cambié el tamaño de la fuente */
            border-radius: 5px; /* Borde redondeado */
            background-color: transparent; /* Fondo transparente */
            color: black; /* Color del texto negro */
            border: 2px solid black; /* Borde negro */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease; /* Agregué transición para el color */
        }

        .buttons .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Color de fondo al pasar el mouse */
            color: black; /* Mantiene el texto negro */
        }

        /* Estilos del formulario de login (si es necesario) */
        #loginForm {
            display: none;
            margin-top: 20px;
        }

        #loginForm input {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #loginForm button {
            padding: 5px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Puedes dejar esto como está o cambiarlo a transparente */
            color: white;
            cursor: pointer;
        }

        #loginForm button#closeButton {
            background-color: red;
        }

        /* Animación a pantalla completa */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Ocupa todo el ancho */
            height: 100%; /* Ocupa todo el alto */
            z-index: 0;
            overflow: hidden; /* Asegura que nada se desborde */
        }

        /* Asegurarse de que el SVG ocupe toda la pantalla */
        #animationContainer {
            width: 100%;
            height: 100%;
        }

        #animationContainer svg {
            width: 100%;
            height: 100%;
            display: block; /* Asegura que no haya espacios en blanco */
        }

        /* Media Query para ajustar en pantallas móviles */
        @media (max-width: 768px) {
            .container {
                transform: translate(-50%, -70%);
            }
        }

    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer"></div>

    <div class="container">
        <div class="buttons">
            <a href="{% url 'registro_conductor' %}" class="btn">Registro Conductor</a>
            <a href="{% url 'registro_apoderado' %}" class="btn">Registro Apoderado</a>
            <a href="#" class="btn" id="loginButton">Iniciar Sesión</a>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="login-form" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
                <button type="button" id="closeButton">Cerrar</button>
            </form>
        </div>
    </div>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>

    <script>
        // Cargar la animación
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/animations/LoginBus.json'  // Ruta de tu animación JSON
        });

        // Mostrar el formulario de inicio de sesión al hacer clic en "Iniciar Sesión"
        document.getElementById('loginButton').addEventListener('click', function () {
            document.getElementById('loginForm').style.display = 'block';
        });

        // Cerrar el formulario de inicio de sesión
        document.getElementById('closeButton').addEventListener('click', function () {
            document.getElementById('loginForm').style.display = 'none';
        });
    </script>
</body>
</html>
